<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="/img/snorlax.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pokedex</title>
  </head>
  <body onload="getFirstPage()" class="container">
    <header class="header mb-3">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item is-flex is-align-items-center">
            <img
              class="icon-logo"
              src="https://icon-icons.com/downloadimage.php?id=67529&root=851/SVG/&file=Pokedex_tool_icon-icons.com_67529.svg"
            />
            <h1 class="title is-hidden-mobile">Pokedex</h1>
          </a>
          <div class="navbar-end is-hidden-desktop">
            <div class="navbar-item">
              <div class="field has-addons">
                <div class="control">
                  <input
                    class="input"
                    id="search-bar"
                    type="text"
                    placeholder="Find a repository"
                  />
                </div>
                <div class="control">
                  <a class="button is-info" onclick="searchBar()"> Search </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="navbar-end is-hidden-mobile">
          <div class="navbar-item">
            <div class="field has-addons">
              <div class="control">
                <input
                  class="input"
                  id="search-bar"
                  type="text"
                  placeholder="Find a repository"
                />
              </div>
              <div class="control">
                <a class="button is-info" onclick="searchBar()"> Search </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section class="pagination__section">
      <div class="buttons is-justify-content-flex-end">
        <button class="button is-light previous" onclick="prevPage()"> Previous </button>
        <button class="button is-light next" onclick="nextPage()"> Next </button>
      </div>
    </section>
    <section class="pokemons-section mb-4"></section>

    <section class="pagination__section mb-4">
      <div class="buttons is-justify-content-flex-end">
        <button class="button is-light previous" onclick="prevPage()"> Previous </button>
        <button class="button is-light next" onclick="nextPage()"> Next </button>
      </div>
    </section>
    <script src="js/index.js"></script>
  </body>
</html>
